<div class="course-card" (click)="onItemClick()">
    <img [src]="item.ImageUrl"  alt="Angular" />
    <div class="course-info">
        <p class="title">{{item.Title}}</p>
        <p class="instructor">{{item.Instructor}}</p>
        <p class="rating">‚≠ê {{item.Rating}}</p>
        <p class="price">{{item.Price}}</p>
        @if (item.IsPurchased) {
            <i class="pi pi-check check-icon" ></i>
        }
       
    </div>
</div>
